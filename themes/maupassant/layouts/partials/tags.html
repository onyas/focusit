<h3 class="widget-title">标签</h3>
<div class="tagcloud">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
    {{ $url := printf "/tags/%s/" ($name | urlize) | relURL }}
    {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
        {{ $url = .RelPermalink }}
    {{ end }}
    <a href="{{ $url }}">{{ $name }}</a>
    {{ end }}
</div>
